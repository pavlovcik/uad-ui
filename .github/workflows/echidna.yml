name: Echidna

on: [push, pull_request]
jobs:
  echidna:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testName:
          - ExampleEchidnaTest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.4/solc-static-linux
          chmod +x solc-static-linux
          sudo mv solc-static-linux /usr/local/bin/solc
          pip3 install slither-analyzer
          sudo wget -O /tmp/echidna-test.tar.gz https://github.com/crytic/echidna/releases/download/v2.0.3/echidna-test-2.0.3-Ubuntu-18.04.tar.gz
          sudo tar -xf /tmp/echidna-test.tar.gz -C /usr/bin
          sudo chmod +x /usr/bin/echidna-test
          yarn install --frozen-lockfile

      - name: Run ${{ matrix.testName }}
        run: |
          cp -rf node_modules/@openzeppelin packages/contracts/dollar/node_modules
          cp -rf node_modules/@openzeppelin packages/contracts/ubiquistick/node_modules
          cp -rf node_modules/@uniswap packages/contracts/dollar/node_modules
          cp -rf node_modules/solidity-linked-list packages/contracts/dollar/node_modules
          cd packages/contracts/dollar
          echidna-test . --contract ${{ matrix.testName }} --config echidna.config.yml
